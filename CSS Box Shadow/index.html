<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box shadow</title>
    <style>
      .container {
        padding: 20px;
        margin: 100px auto;
        height: 300px;
        width: 300px;
      
        border: 2px solid black;
        background-color: #e6c8c8;
        box-shadow: 44px 36px 55px  rgb(44, 41, 41);
        display: flex;
        justify-content: center;
        text-shadow: 1px 23px 9px rgb(197, 14, 14);
        outline: 2px solid green;
        outline-offset: 34px;
      }
    </style>
  </head>
  <body>
    <div class="container">BOX SHADOW</div>
  </body>
</html>
