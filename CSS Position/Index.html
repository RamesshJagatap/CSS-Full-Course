<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position property</title>

    <style>
        div{
            border: solid black 1px;
        }

    img{
        margin: 20px;
    }

    .image2{
        position: relative; 
        top: 100px;
        left: 100px;
    }
    .image3{
        position:relative;
        top: 300px;
        right: 300px;
    }

    .image4{
        position: relative;
        top: 200px;
        left: 300px;
    }
   
    
    </style>
</head>
<body>
    <div class="container">

        <img class="image1"  src="pxfuel (2).jpg" alt="image" 
        width="200px" 
        height="200px">

        <img class="image2" src="pxfuel (2).jpg" alt="image" 
        width="200px" 
        height="200px">
        
        <img  class="image3" src="pxfuel (2).jpg" alt="image" 
        width="200px" 
        height="200px">
        
        <img  class="image4" src="pxfuel (2).jpg" alt="image" 
        width="200px" 
        height="200px">
        
    </div>
</body>
</html>
