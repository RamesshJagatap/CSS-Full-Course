<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.container{
    height: 60%;
    width: 100%;
    background-color: #c7a7a7;
    display: grid;
    grid-template-columns: 300px 300px 300px;
}
.item{
    height: 200px;
    width: 200px;
    background-color: #ccd981;
    border: 2px solid black;
}
.item5{
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 2;
}
.item1{
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 2;
    z-index: 2;
}
    
</style>
</head>

<body>
    <div class="container">
    <div class="item item1">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item item5">5</div>
</div>
</body>
</html>
